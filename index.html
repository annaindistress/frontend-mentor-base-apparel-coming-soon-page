<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Base Apparel coming soon page</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a class="header__link">
        <img class="header__logo" src="./images/logo.svg" alt="Base apparel logo" width="100" height="21">
      </a>
    </div>
  </header>
  <main class="page__main">
    <h1 class="visually-hidden">Base Apparel coming soon page</h1>
    <section class="section">
      <div class="section__container">
        <h2 class="section__title">
          We're <span class="txt-bold">coming soon</span>
        </h2>
        <p class="section__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" action="#" method="post" novalidate>
          <input class="form__input" type="email" name="user-email" id="user-email" placeholder="Email Address" required>
          <span class="form__error">Please provide a valid email</span>
          <button class="form__button" type="submit">
            <span class="visually-hidden">Submit</span>
          </button>
        </form>
      </div>
      <picture class="section__image">
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="" width="376" height="250">
      </picture>
    </section>
  </main>
  <script src="./scripts/script.js"></script>
</body>
</html>
